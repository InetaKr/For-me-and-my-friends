<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Task</title>
  <link rel="stylesheet" href="./styles/task.css">
  <script src="./script/task.js" defer></script>
</head>
<body>
  <section id="Cars">
    <form id="generateCar">
      <div>  
        <input type="text" name="CarName" id="CarName" placeholder=" Your car Name">
      </div>
      <div>
        <input type="number" name="CarYear" id="CarYear" placeholder="Your car Year">
      </div>
      <input type="submit" value="Generate">
    </form>
    <div></div>
  </section>
  <section id="Rectangle2d">
    <form id="generateRectangle">
        <div>
            <input type="number" name="RectWidth" id="RectWidth" placeholder="Enter Width">
        </div>
        <div>
            <input type="number" name="rectHeight" id="rectHeight" placeholder="Enter Height">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <div></div>
    <canvas id="PointCanvas"></canvas>
  </section>
  <section id="PointT3">
    <form id="generatePoint">
        <div>
            <input type="number" name="FPointx" id="FPointx" placeholder="Enter First Point X">
        </div>
        <div>
            <input type="number" name="FpointY" id="FpointY" placeholder="Enter First Point Y">
        </div>
        <div>
            <input type="number" name="SPointx" id="SPointx" placeholder="Enter Second Point X">
        </div>
        <div>
            <input type="number" name="SpointY" id="SpointY" placeholder="Enter Second Point Y">
        </div>
        <div>
            <input type="submit">
        </div>
    </form>
    <div></div>
    <canvas id="PointCanvas"></canvas>
  </section>
</body>
</html>
