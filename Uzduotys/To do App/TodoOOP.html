<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOP | Todo List</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />   

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">


   <link rel="stylesheet" href="./styles/todoOOP.css">
   <script src="./script/todoOOP.js" defer></script>
</head>

<body>
    <div class="container">
        <div>
            <div>
                <div class="card">
                    <div class="card-header">
                        <span class="title-card">
                            What you need to do Today?
                        </span>
                        <div id="refresh" title="Refresh"><i class="glyphicon glyphicon-refresh"></i></div>
                    </div>
                    <div class="card-body">
                        <form action="" class="form d-flex justify-content-between">
                            <input type="text" id="task" class="form-control" placeholder="Add To-do..."
                                title="Write a Task..." />
                            <div class="d-flex">
                                <button type="button" id="create-task" class="btn btn-primary ms-2"
                                    title="Create">Create</button>
                                
                            </div>
                        </form>

                        <div id="tasks"></div>

                        
                    </div>
                </div>
                <div class="error"></div>
                <div class="clear__all btn btn-danger btn-lg d-none">Clear All</div>
            </div>
        </div>
    </div>

</body>

</html>
