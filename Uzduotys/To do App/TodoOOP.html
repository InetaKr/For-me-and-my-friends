<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./styles/todoOOP.css ">
    <script src="./script/todoOOP.js" defer></script>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header">
          <h2>Today's To Do List</h2>
          <div id="refresh" title="Refresh"><i class="fa-solid fa-arrow-rotate-right"></i></div>
        </div>
        <div class="new-todo">
          <form id="todoform">
            <input type="text" name="newtodo" id="newtodo" placeholder="I have to do" />
            <button type="submit" id="create-task">
              <i class="bi bi-plus-circle-fill"></i>
            </button>
          </form>
        </div>
      </header>
      <div id="todos-list">
      </div> 
      <div class="notification"></div>
    </div>
  </body>
</html>
